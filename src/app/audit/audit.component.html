<h1>Liste des comptes en audit</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Numéro de compte</th>
            <th>Status</th>
            <th>Découvert</th>
            <th>Solde</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngIf="audit.length > 0; else noData">
            <tr *ngFor="let account of audit">
                <td>{{ account.number }}</td>
                <td>{{ account.accountStatus }}</td>
                <td>{{ account.overdraft }} €</td>
                <td>{{ account.balance }} €</td>
            </tr>
        </ng-container>
        <ng-template #noData>
            <tr>
                <td colspan="4">Aucun audit disponible.</td>
            </tr>
        </ng-template>
    </tbody>
</table>
