<div class="container">
  <h1>Les clients de  {{advisor.name}} {{advisor.firstname}}  </h1>
  <div class="mt-3">
    <button (click)="goToNewClient()" class="btn btn-success" type="button">Nouveaux Client</button>
  </div>

  <div class="row mt-3">
    <div class="col-md-4 mb-2">
      <div class="card card-box-shadow">
        <div class="card-body">
          <div class="card-header h5 bgGreen">Liste de Clients</div>
          <app-client-list
            (clientToContainer)="getSelectedClient($event)"
            [clientToDeleted]="clientDeleted"
          ></app-client-list>
        </div>
      </div>
    </div>
<div class="col-md-2"></div>
    <div class="col-md-6 mb-2">

      <div class="card card-box-shadow"*ngIf="selectedClient && !clientDeleted" >
        <div class="card-body"  >
          <app-client-detail 
           (clientDeleted)="getdeleteClientFromDetail($event)"
            [clientSelected]="selectedClient" 
          ></app-client-detail>
        </div>
      </div>

    </div>
  </div>
</div>
